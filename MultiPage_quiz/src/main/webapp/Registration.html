<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 350px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 12px;
        color: #444;
        font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
    }

    input[type="submit"]:hover {
        background: #45a049;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<script>
    function validateForm(event) {
        const password = document.querySelector('input[name="password"]').value;
        const confirmPassword = document.querySelector('input[name="cPassword"]').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            event.preventDefault(); // stop form submission
            return false;
        }
        return true;
    }
</script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="register" method="post" onsubmit="return validateForm(event)">
            <label>Name: 
                <input type="text" name="username" required>
            </label>
            <label>Email: 
                <input type="email" name="email" required>
            </label>
            <label>Password: 
                <input type="password" name="password" required>
            </label>
            <label>Confirm Password: 
                <input type="password" name="cPassword" required>
            </label>
            <input type="submit" value="Register">
            <a href="login.html">Already have an account? Login</a>
        </form>
    </div>
</body>
</html>
